<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A game where you try to guess which R7G student said that.">
    <meta author="author" content="Filajabob">

    <link rel="stylesheet" href="styles.css">
    
    <title>Quote Mania - R7G</title>
</head>
<body>
    <h1 id="page-header">Quote Mania</h1>
    <p id="quote"></p>
    <div id="guess-area">
        <form id="guess-form">
            <input class="guess-input" id="active-guess-input"><br>
            <button type="submit" id="submit"><strong>Submit</strong></button>
            <button type="reset" id="try-again" onclick="location.reload()">Reset Quote</button>
        </form>
    </div>

    <p id="results"></p>

<script type="text/javascript" src="main.js"></script>

</body>
</html>
